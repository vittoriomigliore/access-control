<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head (pageTitle='Dashboard')}">
</head>
<body>
<div class="container-scroller">
    <nav th:replace="~{fragments/navbar :: nav}"></nav>
    <div class="container-fluid page-body-wrapper">
        <nav th:replace="~{fragments/sidebar :: nav}"></nav>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Filter</h4>
                                <form class="forms-sample">
                                    <div class="form-group row">
                                        <label for="filter-user" class="col-1 col-form-label">User</label>
                                        <div id="filter-user" class="col-11">
                                            <input class="form-control typeahead" type="text" placeholder="User">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                                    <button class="btn btn-light">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-title">Order Details</p>
                                <p class="font-weight-500">The total number of sessions within the date range. It is the
                                    period time a user is actively engaged with your website, page or app, etc</p>
                                <div class="d-flex flex-wrap mb-5">
                                    <div class="me-5 mt-3">
                                        <p class="text-muted">Order value</p>
                                        <h3 class="text-primary fs-30 font-weight-medium">12.3k</h3>
                                    </div>
                                    <div class="me-5 mt-3">
                                        <p class="text-muted">Orders</p>
                                        <h3 class="text-primary fs-30 font-weight-medium">14k</h3>
                                    </div>
                                    <div class="me-5 mt-3">
                                        <p class="text-muted">Users</p>
                                        <h3 class="text-primary fs-30 font-weight-medium">71.56%</h3>
                                    </div>
                                    <div class="mt-3">
                                        <p class="text-muted">Downloads</p>
                                        <h3 class="text-primary fs-30 font-weight-medium">34040</h3>
                                    </div>
                                </div>
                                <canvas id="order-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="~{fragments/footer :: footer}"></footer>
        </div>
    </div>
</div>
<script th:replace="~{fragments/pluginjs :: script}"></script>
<script th:src="@{/resources/vendors/typeahead.js/typeahead.bundle.min.js}"></script>
<script th:src="@{/resources/vendors/select2/select2.min.js}"></script>
<script th:replace="~{fragments/injectjs :: script}"></script>
<script th:src="@{/resources/js/select2.js}"></script>
<script th:src="@{/resources/js/typeahead.js}"></script>
</body>
</html>
